<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link
       rel="stylesheet"
       href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <div class="container"></div>
    <div class="Weather-input">
        <div class="input-group">
            <input 
             type="text" 
             id="userLocation" 
             placeholder="search for places..."
            />

            <select class="converter" id="converter">
                <option>°C</option>
                <option>°F</option>
            </select>

            <i class="fa fa-search" onclick="findUserLocation()"></i>
        </div>
        <div class="weatherIcon"></div>
        <h2 class="temperture"></h2>
        <div class="feelsLike"></div>
        <div class="description"></div>
        <hr />
        <div class="city"></div>
    </div>

    <div class="Weather-output">
        <h2 class="heading">Today's Highlights</h2>
        <div class="Highlight">
            <div class="humidity">
                humidity
                <i class="fa-solid fa-water"></i>
                <h1 id="Hvalue"></h1>
            </div>
       
            <div class="Wind-speed">
                Wind speed
                <i class="fa-solid fa-wind"></i>
                <h1 id="Wvalue"></h1>
            </div>

            <div class="Sun">
                <span>
                   <i class="fa-solid fa-sun"></i>
                   <p><span id="SRValue"></span>Sunrise</p>
                </span>
                <span>
                    <i class="fa-regular fa-sun"></i>
                    <p><span id="SSValue"></span>Sunrset</p>
                </span>
            </div>

            <div class="Clouds">
                Clouds
                <i class="fa-solid fa-cloud"></i>
                <h1 id="CValue"></h1>
            </div>
       
            <div class="uv-index">
                UV index
                <i class="fa-solid fa-bacon"></i>
                <h1 id="UVValue"></h1>
            </div>
        
            <div class="Pressure">
                Pressure
                <i class="fa-solid fa-volcano"></i>
                <h1 id="PValue"></h1>
            </div>
        </div>
        <br/>
        <h2 class="heading">This week</h2>
        <div class="Forcast"></div>
    </div>
  </body>
</html>
